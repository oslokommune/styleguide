<div class="container is-fluid osg-margin-vertical-3">
  <h2 class="osg-heading-3 osg-margin-top-5 osg-margin-bottom-1">Default</h2>
  <div class="columns is-multiline">
    <div class="column is-4">
      <div class="osg-devtools-code">
        <label class="osg-label">
          Label text
          <input class="osg-text-field" type="text" autocomplete="on" placeholder="Input text">
        </label>
      </div>
    </div>
  </div>

  <h2 class="osg-heading-3 osg-margin-top-5 osg-margin-bottom-1">Input text without label</h2>
  <div class="columns is-multiline">
    <div class="column is-4">
      <div class="osg-devtools-code">
        <input class="osg-text-field" type="text" autocomplete="on" placeholder="Input text" aria-label="Label default text">
      </div>
    </div>
  </div>


  <h2 class="osg-heading-3 osg-margin-top-5 osg-margin-bottom-1">States</h2>
  <div class="columns is-multiline">
    <div class="column is-4">
      <div class="osg-devtools-code">
        <label class="osg-label">
          Hover
          <input class="osg-text-field osg-text-field--hover" type="text" autocomplete="on" placeholder="Input text">
        </label>
      </div>
    </div>
    <div class="column is-4">
      <div class="osg-devtools-code">
        <label class="osg-label">
          Focus/active
          <input class="osg-text-field osg-text-field--focus" type="text" autocomplete="on" placeholder="Input text">
        </label>
      </div>
    </div>
    <div class="column is-4">
      <div class="osg-devtools-code">
        <label class="osg-label osg-label--disabled">
          Disabled
          <input class="osg-text-field" type="text" autocomplete="on" placeholder="Input text" disabled="disabled">
        </label>
      </div>
    </div>
    <div class="column is-4">
      <div class="osg-devtools-code">
        <label class="osg-label">
          Error/invalid
          <input class="osg-text-field osg-text-field__error" type="text" autocomplete="on" placeholder="Input text">
          <span class="osg-icon osg-icon--exclamation-mark-circle" aria-label="Invalid value"></span>
        </label>
        <div class="osg-text-field osg-text-field__error-message" aria-live="polite">Error message</div>
      </div>
    </div>
  </div>

  <h2 class="osg-heading-3 osg-margin-top-5 osg-margin-bottom-1">Input types</h2>
  <div class="columns is-multiline">
    <div class="column is-4">
      <div class="osg-devtools-code">
        <label class="osg-label">
          Search
          <input class="osg-text-field" type="search" autocomplete="on" placeholder="Search word">
        </label>
      </div>
    </div>
    <div class="column is-4">
      <div class="osg-devtools-code">
        <label class="osg-label">
          Required text
          <input class="osg-text-field" type="text" autocomplete="on" placeholder="Input text">
        </label>
        <div class="osg-text-field osg-text-field__type">* Required</div>
      </div>
    </div>
    <div class="column is-4">
      <div class="osg-devtools-code">
        <label class="osg-label">
          Optional text
          <input class="osg-text-field" type="text" autocomplete="on" placeholder="Input text">
        </label>
        <div class="osg-text-field osg-text-field__type">(optional)</div>
      </div>
    </div>
    <div class="column is-4">
      <div class="osg-devtools-code">
        <label class="osg-label">
          Phone nr
          <input class="osg-text-field" type="telf" autocomplete="on" placeholder="+47">
        </label>
      </div>
    </div>
    <div class="column is-4">
      <div class="osg-devtools-code">
        <label class="osg-label">
          E-mail
          <input class="osg-text-field" type="email" autocomplete="on" placeholder="your@email.com">
        </label>
      </div>
    </div>
    <div class="column is-4">
      <div class="osg-devtools-code">
        <label class="osg-label">
          Counter
          <input class="osg-text-field" type="number" placeholder="number" min="0" max="15">
        </label>
      </div>
    </div>
  </div>
</div>
