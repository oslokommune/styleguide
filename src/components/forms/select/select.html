<div class="osg-container">
  <div class="osg-row">
    <div class="osg-row__column osg-row__column--12 osg-padding-bottom-none">
      <h2 class="osg-heading-3">Default</h2>
    </div>
    <div class="osg-row__column osg-row__column--4 osg-padding-top-none">
      <div class="osg-devtools-code">
        <div class="osg-select">
          <select class="osg-select__select" aria-label="Select an option">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <div class="osg-row">
    <div class="osg-row__column osg-row__column--12 osg-padding-bottom-none">
      <h2 class="osg-heading-3">Select with Label</h2>
    </div>
    <div class="osg-row__column osg-row__column--4 osg-padding-top-none">
      <div class="osg-devtools-code">
        <label class="osg-label">
          Label select
          <div class="osg-select">
            <select class="osg-select__select">
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
            </select>
          </div>
        </label>
      </div>
    </div>
  </div>

  <div class="osg-row">
    <div class="osg-row__column osg-row__column--12 osg-padding-bottom-none">
      <h2 class="osg-heading-3">States</h2>
    </div>
    <div class="osg-row__column osg-row__column--4 osg-padding-top-none">
      <div class="osg-devtools-code">
        <label class="osg-label">
          Hover
          <div class="osg-select">
            <select class="osg-select__select osg-select__select--hover">
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
            </select>
          </div>
        </label>
      </div>
    </div>
    <div class="osg-row__column osg-row__column--4 osg-padding-top-none">
      <div class="osg-devtools-code">
        <label class="osg-label">
          Focus/active
          <div class="osg-select">
            <select class="osg-select__select osg-select__select--focus">
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
            </select>
          </div>
        </label>
      </div>
    </div>
    <div class="osg-row__column osg-row__column--4 osg-padding-top-none">
      <div class="osg-devtools-code">
        <label class="osg-label osg-label--disabled">
          Disabled
          <div class="osg-select osg-select--disabled">
            <select class="osg-select__select" disabled="disabled">
              <option value="1">Option 1</option>
              <option value="2">Option 2</option>
            </select>
          </div>
        </label>
      </div>
    </div>
  </div>
</div>
