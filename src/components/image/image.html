<div class="container is-fluid osg-margin-vertical-3">
  <div class="columns is-multiline">
    <div class="column is-4">
      <h2 class="osg-heading-3 osg-margin-bottom-1">Default</h2>
      <div class="osg-devtools-code">
        <img class="osg-image" src="https://picsum.photos/400/300" alt="Image description">
      </div>
    </div>
    <div class="column is-4">
      <h2 class="osg-heading-3 osg-margin-bottom-1">Caption</h2>
      <div class="osg-devtools-code">
        <figure class="osg-image">
          <img src="https://picsum.photos/400/300" alt="Image description">
          <figcaption class="osg-image__caption">Photo: Jon Snow</figcaption>
        </figure>
      </div>
    </div>
    <div class="column is-4">
      <h2 class="osg-heading-3 osg-margin-bottom-1">Circle</h2>
      <div class="osg-devtools-code">
        <img class="osg-image osg-image--circle" src="https://picsum.photos/300" alt="Image description">
      </div>
    </div>
    <div class="column is-4">
      <h2 class="osg-heading-3 osg-margin-top-5 osg-margin-bottom-1">Shape default</h2>
      <div class="osg-devtools-code">
        <figure class="osg-image osg-image--shape">
          <img src="https://picsum.photos/400" alt="Image description">
        </figure>
      </div>
    </div>
    <div class="column is-8">
      <h2 class="osg-heading-3 osg-margin-top-5 osg-margin-bottom-1">Shape color</h2>
      <div class="columns">
        <div class="column is-6">
          <div class="osg-devtools-code">
            <figure class="osg-image osg-image--shape osg-image--shape-red">
              <img src="https://picsum.photos/400" alt="Image description">
            </figure>
          </div>
        </div>
        <div class="column is-6">
          <div class="osg-devtools-code">
            <figure class="osg-image osg-image--shape osg-image--shape-bottom-right osg-image--shape-green">
              <img src="https://picsum.photos/400" alt="Image description">
            </figure>
          </div>
        </div>
      </div>
    </div>
    <div class="column is-12">
      <h2 class="osg-heading-3 osg-margin-top-5 osg-margin-bottom-1">Shape position</h2>
      <div class="columns">
        <div class="column is-4">
          <div class="osg-devtools-code">
            <figure class="osg-image osg-image--shape osg-image--shape-top-right">
              <img src="https://picsum.photos/400" alt="Image description">
            </figure>
          </div>
        </div>
        <div class="column is-4">
          <div class="osg-devtools-code">
            <figure class="osg-image osg-image--shape osg-image--shape-bottom-left">
              <img src="https://picsum.photos/400" alt="Image description">
            </figure>
          </div>
        </div>
        <div class="column is-4">
          <div class="osg-devtools-code">
            <figure class="osg-image osg-image--shape osg-image--shape-bottom-right">
              <img src="https://picsum.photos/400" alt="Image description">
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
